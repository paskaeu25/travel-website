<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dream Travel</title>
  </head>
  <body>
    <section id="hero" class="hero text-light">
      <!-- NAV -->

      <nav class="navbar navbar-expand-md navbar-dark py-4">
        <div class="container-xxl">
          <a href="#hero" class="navbar-brand">
            <span class="fw-bold text-light">Dream Travel</span></a
          >
          <!-- toggle button for mobile nav -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end align-items-center"
            id="mainNav"
          >
            <ul class="navbar-nav gap-md-4 fw-medium">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#hero"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#trending">Trending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#destinations">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#guide">Guide</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#client">Client</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- ======== Hero ========== -->

      <div class="container-lg py-5 my-5">
        <div class="row mb-5">
          <div class="col-lg-12">
            <div class="text-center">
              <h1>
                <div class="display-5 fw-semibold mb-2">
                  Explore the beatury of nature
                </div>
                <div class="display-5 fw-semibold">Discover the new you</div>
              </h1>
            </div>
          </div>
        </div>

        <!-- Search form -->
        <div class="row bg-dark rounded-3 p-4 bg-opacity-75">
          <div class="col-lg-12">
            <form action="#">
              <div
                class="row text-dark bg-white rounded-3 p-lg-2 p-4 fw-semibold"
              >
                <div class="col-lg-3 col-md-6">
                  <label for="country">Where do you want to go?</label>
                  <input
                    id="country"
                    name="country"
                    type="text"
                    placeholder="Country"
                    class="form-control border-0 text-black-50 p-0"
                  />
                </div>
                <div class="col-lg-2 col-md-6">
                  <label for="checkIn">Check In</label>
                  <input
                    id="checkIn"
                    name="checkIn"
                    type="date"
                    placeholder="Choose date"
                    class="form-control border-0 text-black-50 p-0"
                  />
                </div>
                <div class="col-lg-2 col-md-6">
                  <label for="checkOut">Check Out</label>
                  <input
                    id="checkOut"
                    name="checkOut"
                    type="date"
                    placeholder="Choose date"
                    class="form-control border-0 text-black-50 p-0"
                  />
                </div>
                <div class="col-lg-2 col-md-6">
                  <label for="guests">Guests</label>
                  <input
                    id="guests"
                    name="guests"
                    type="number"
                    placeholder="Number of guests"
                    class="form-control border-0 text-black-50 p-0"
                  />
                </div>

                <div class="col-lg-3 align-self-center mt-3 mt-lg-0 col-md-12">
                  <button class="btn btn-danger w-100" type="submit">
                    CHECK AVAILABILITY
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- ======== Trending ========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
